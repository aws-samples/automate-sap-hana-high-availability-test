{{ define "details" }}

{{ range .DETAILS_SECTION }}

  {{ if eq .FAILED "FAIL" }}
  <div class="accordion-failed" id="{{ .DYNAMIC_ID }}">
  {{ else }}
  <div class="accordion-success" id="{{ .DYNAMIC_ID }}">
  {{ end }}
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading{{ .DYNAMIC_ID }}">
        <button id="{{ .DYNAMIC_ID }}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ .DYNAMIC_ID }}" aria-expanded="false" aria-controls="collapse{{ .DYNAMIC_ID }}">
          {{ .COUNT }} - {{ .PLAY_NAME }}
        </button>
      </h2>
      <div id="collapse{{ .DYNAMIC_ID }}" class="accordion-collapse collapse" aria-labelledby="heading{{ .DYNAMIC_ID }}" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            {{ template "details_row" . }}
        </div>
      </div>
    </div>
  </div>
{{ end }}

{{ end }}
