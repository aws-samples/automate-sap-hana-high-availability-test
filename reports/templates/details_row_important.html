{{ define "details_row_important" }}
                {{ range .IMPORTANT_DETAILS_ROWS }}
                    {{ if eq "true" .FAILED }}
                            <details open>
                            <summary class="failed">{{ .DETAILS.NAME }}</summary>
                        {{ else }}
                            <details>
                            <summary>{{ .DETAILS.NAME }}</summary>
                        {{ end }}
                        <table>
                            <tr>
                                <td scope="row" class="col-sm-2 td-background">{{ .TIMESTAMP }}</td>
                                <td scope="row" class="col-sm-2 td-background">{{ .SCENARIO }}</td>
                                <td scope="row" class="col-sm-8 td-background">{{ template "message_cell" .DETAILS }}</td>
                            </tr>
                        </table>
                    </details>
                {{ end }} 
{{ end }}
