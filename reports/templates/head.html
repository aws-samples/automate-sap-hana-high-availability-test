{{ define "head" }}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>{{ .PAGE_TITLE }}</title>

    <style>
        details {
            border: 1px solid #d4d4d4;    
            padding: .75em .75em 0;
            margin-top: 10px;
            box-shadow:0 0 0px #d4d4d4;
        }
        
        summary {	
            font-weight: bold;
            margin: -.75em -.75em 0;
            padding-top: .15em;
            padding-bottom: .15em;
            padding-left: .75em;
            padding-right: .75em;
            background-color: #627eba;
            color: #fff;
        }
        
        details[open] {
            padding: .75em;
            border-bottom: 1px solid #d4d4d4;
        }
        
        details[open] summary {
            border-bottom: 1px solid #d4d4d4;
            margin-bottom: 10px;
        }

        .failed {
            background-color: #ab0000;
        }

        .summary-less-important {
            font-weight: bold;
            margin: -.75em -.75em 0;
            padding-top: .15em;
            padding-bottom: .15em;
            padding-left: .75em;
            padding-right: .75em;
            background-color: #d5d5d5;
            color: #fff;
        }

        .accordion-failed {
            --bs-accordion-color: #000;
            --bs-accordion-bg: #fff;
            --bs-accordion-transition: color 0.15s ease-in-out,background-color 0.15s ease-in-out,border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out,border-radius 0.15s ease;
            --bs-accordion-border-color: var(--bs-border-color);
            --bs-accordion-border-width: 1px;
            --bs-accordion-border-radius: 0.375rem;
            --bs-accordion-inner-border-radius: calc(0.375rem - 1px);
            --bs-accordion-btn-padding-x: 1.25rem;
            --bs-accordion-btn-padding-y: 1rem;
            --bs-accordion-btn-color: #000;
            --bs-accordion-btn-bg: #FFCCCB;
            --bs-accordion-btn-icon: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='var%28--bs-body-color%29'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
            --bs-accordion-btn-icon-width: 1.25rem;
            --bs-accordion-btn-icon-transform: rotate(-180deg);
            --bs-accordion-btn-icon-transition: transform 0.2s ease-in-out;
            --bs-accordion-btn-active-icon: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%230c63e4'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
            --bs-accordion-btn-focus-border-color: #86b7fe;
            --bs-accordion-btn-focus-box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            --bs-accordion-body-padding-x: 1.25rem;
            --bs-accordion-body-padding-y: 1rem;
            --bs-accordion-active-color: #000;
            --bs-accordion-active-bg: #FFCCCB;
        }

        .accordion-success {
            --bs-accordion-color: #000;
            --bs-accordion-bg: #fff;
            --bs-accordion-transition: color 0.15s ease-in-out,background-color 0.15s ease-in-out,border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out,border-radius 0.15s ease;
            --bs-accordion-border-color: var(--bs-border-color);
            --bs-accordion-border-width: 1px;
            --bs-accordion-border-radius: 0.375rem;
            --bs-accordion-inner-border-radius: calc(0.375rem - 1px);
            --bs-accordion-btn-padding-x: 1.25rem;
            --bs-accordion-btn-padding-y: 1rem;
            --bs-accordion-btn-color: #000;
            --bs-accordion-btn-bg: #d3ffd8;
            --bs-accordion-btn-icon: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='var%28--bs-body-color%29'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
            --bs-accordion-btn-icon-width: 1.25rem;
            --bs-accordion-btn-icon-transform: rotate(-180deg);
            --bs-accordion-btn-icon-transition: transform 0.2s ease-in-out;
            --bs-accordion-btn-active-icon: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%230c63e4'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
            --bs-accordion-btn-focus-border-color: #86b7fe;
            --bs-accordion-btn-focus-box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            --bs-accordion-body-padding-x: 1.25rem;
            --bs-accordion-body-padding-y: 1rem;
            --bs-accordion-active-color: #000;
            --bs-accordion-active-bg: #d3ffd8;
        }

        .margin-left-1 {
            margin-left: 20px;
        }

        .highlight-title-detail {
            font-weight: bold;
        }

        .td-background {
            border-left: solid; 
            border-bottom: solid; 
            border-color: lightgray;
        }

        .td-failed-background {
            border-left: solid; 
            border-bottom: solid; 
            border-color: lightgray;
            background-color: lightcoral;
        }
    </style>

    <script>
        function scrollToSection(controllerId) {
            location.hash = "#" + controllerId;
            expandSection(controllerId);
        }

        function expandSection(controllerId){
            document.getElementById(controllerId).classList.remove("collapsed");
            document.getElementById("collapse"+controllerId).classList.add("show");
        }
    </script>
</head>
{{ end }}
